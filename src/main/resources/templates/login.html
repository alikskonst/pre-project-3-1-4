<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" type="text/css"/>
    <title>Sign in</title>
</head>
<body>

<div class="container">
    <div class="row">
        <br/><br/><br/>
    </div>
    <div class="row">
        <div align="center" class="col-4"></div>
        <div align="center" class="col-4">
            <h1>Please sign in</h1>
            <p class="error" th:if="${loginError}">Wrong login or password</p>
            <form method="post" th:action="@{/login}">
                <div align="center" class="form-group">
                    <input autofocus="autofocus" class="form-control" id="username" name="username" style="width: 80%"
                           type="email"/>
                </div>
                <div align="center" class="form-group">
                    <input class="form-control" id="password" name="password" style="width: 80%" type="password"/>
                </div>
                <div align="center" class="form-group">
                    <br/>
                    <input class="btn btn-primary" style="width: 80%" type="submit" value="Sign in"/>
                </div>
            </form>
        </div>
        <div align="center" class="col-4"></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="application/javascript"></script>
<!--<script src="/js/app.js" type="application/javascript"></script>-->
</body>
</html>
