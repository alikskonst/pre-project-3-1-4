<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>User panel</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Welcome</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a aria-current="page" class="nav-link active" href="#">
                                <span th:text="${currentUser.login}"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <a href="/logout">Logout</a>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-3">
            <ul class="list-group">
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="list-group-item">
                        <a href="/admin">Admin</a>
                    </li>
                </div>
                <li class="list-group-item">
                    <a href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-9">
            <h2>User panel</h2>
            <div class="card">
                <div class="card-header">
                    <h3>About user</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Last name</th>
                                <th>Middle name</th>
                                <th>Login</th>
                                <th>Roles</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${currentUser.id}"></td>
                                <td th:text="${currentUser.name}"></td>
                                <td th:text="${currentUser.lastName}"></td>
                                <td th:text="${currentUser.middleName}"></td>
                                <td th:text="${currentUser.login}"></td>
                                <td>
                                    <div th:each="role: ${currentUser.roleSet}">
                                        <span th:text="${role.name}"></span>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="application/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="application/javascript"></script>
</body>
</html>
